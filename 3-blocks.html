<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

	Lame-o bootstrap setup classes
	<div class="container">
		<div class="row">
			<!-- make a div, that is 8 out of 12 columns <---- Bootstrap Speak -->
			<!-- make a div, that is 66% the width of it's parent, and floating left <---- CSS speak -->
			<div class="col-md-8">
				<div class="row">
					<!-- Make a new row -->
					<div class="block1">
						Block1
					</div>
				</div>
				<div class="row">
					<div class="Block 3">
						Block3
					</div>
				</div>

			</div>
			<!-- make a div, that is 4 out 12 columns <---- Bootstrap Speak -->
			<!-- make a div, that is 66% the width of it's parent, and floating left <---- CSS speak -->			
			<div class="col-md-4">
				<div class="row">
					<div class="Block2">
						Block2
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
